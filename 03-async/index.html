        const getImagen = async ()=>{
            try {
                const resp    = await fetch("https://api.escuelajs.co/api/v1/products?limit=1&offset=1");
                const [first] = await resp.json();
                
                const urlimg = first.images[0];
                const img = document.createElement("img");
                img.src = urlimg;
                document.body.append(img);
            } catch (error) {
                console.error(error);
            }
        }
        getImagen();
    </script>
